buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.28.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

def annotationsProcessorVersion = '4.7.0'
dependencies {
    annotationProcessor "org.androidannotations:androidannotations:$annotationsProcessorVersion"
    implementation "org.androidannotations:androidannotations-api:$annotationsProcessorVersion"
}

repositories {
    google()
    jcenter()
    mavenLocal()
    maven { url 'https://maven.fabric.io/public' }
}


android {
    signingConfigs {
        config {
            keyAlias 'jack'
            keyPassword 'scienide'
            storeFile file('c:\\Users\\j-a-c\\Dropbox\\Jack\\Android\\play_store.jks')
            storePassword 'scienide'
        }
    }
    compileSdkVersion 30
    buildToolsVersion '28.0.3'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.rudyii.hsw.client"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 60
        versionName '1.1.60'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "COMPATIBLE_SERVER_VERSION", "\"1.3.3\""
            buildConfigField "String", "SERVER_DOWNLOAD_URL", "\"https://storage.cloud.google.com/server-releases/homesystemweb-1.3.3.war\""
        }
        debug {
            debuggable true
            buildConfigField "String", "COMPATIBLE_SERVER_VERSION", "\"1.3.3\""
            buildConfigField "String", "SERVER_DOWNLOAD_URL", "\"https://storage.cloud.google.com/server-releases/homesystemweb-1.3.3.war\""
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/INDEX.LIST'
        exclude("META-INF/*.kotlin_module")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}

dependencies {
    api platform('com.google.cloud:libraries-bom:4.4.1')
    api 'com.google.cloud:google-cloud-storage'
    api 'com.google.guava:guava'

    implementation platform('com.google.firebase:firebase-bom:26.0.0')
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-analytics'

    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-annotations:28.0.0'

    //GMS part
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.firebase:firebase-core:18.0.0'
    implementation 'com.google.firebase:firebase-messaging:21.0.0'
    implementation 'com.google.firebase:firebase-database:19.5.1'
    implementation 'com.google.firebase:firebase-storage:19.2.0'
    implementation 'com.google.firebase:firebase-auth:20.0.1'
    implementation 'com.google.firebase:firebase-analytics:18.0.0'

    //3rd party deps
    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.journeyapps:zxing-android-embedded:4.1.0'

    //DO NOT UPDATE all the below
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    //test
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.annotation:annotation:1.1.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'
}

apply plugin: 'io.fabric'
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'